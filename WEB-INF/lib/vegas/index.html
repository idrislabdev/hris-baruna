<link rel="stylesheet" type="text/css" href="jquery.vegas.min.css">
<!--<link rel="stylesheet" type="text/css" href="/css/styles.css">-->
<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="jquery.vegas.min.js"></script>
<!--<script type="text/javascript" src="/js/global.js"></script>-->
<script>
$( function() {
	$.vegas( 'slideshow', {
		delay: 8000,
		backgrounds: [
			{ src: 'images/background4.jpg', fade: 4000 },
			{ src: 'images/background3.jpg', fade: 4000 },
			{ src: 'images/background2.jpg', fade: 4000 },
			{ src: 'images/background1.jpg', fade: 4000 }
		]
	} )( 'overlay' );

	$( '.documentation' ).click( function() {
		$( 'ul ul' ).slideToggle();
		return false;
	});
	
	$( '.credits, .contact' ).click( function() {
		$( '#overlay, #credits' ).fadeIn();
		return false;
	});

	$( '#overlay a, #credits a' ).click( function(e) {
		e.stopPropagation();
	});

	$( '#overlay, #credits, #download' ).click( function() {
		$( '#overlay, #credits, #download' ).fadeOut();
		return false;
	});
	
	$( '.mailto' ).click( function() {
		var a = $( this ).attr( 'href' );
		e = a.replace( '#', '' ).replace( '|', '@' ) + '.com';
		document.location = 'ma' + 'il' + 'to:' + e + "?subject=[Vegas] I'd like to hire you!";
		e.preventDefault;
		return false;
	});
	
	$("#superheader h6").click(function(e) {
		var $$ = $( this ),
			$menu = $('#superheader ul');
		
		e.stopPropagation();
		
		if ( $menu.is(':visible') ) {
			$menu.hide();
			$$.removeClass( 'open' );
		} else {
			$menu.show();
			$$.addClass( 'open' );
			$('body').one('click', function() {
				$('#superheader ul').hide();
			});
		}
	});
	$( "#superheader li" ).click( function( e ) {
		document.location = $( this ).find( 'a' ).attr( 'href' );
	});
		
	$( '.download' ).click( function() {
		$( '#overlay, #download' ).show();	  
	});
} );
</script>
</head>
